<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


//Use a for loop to print from 0 to 50.
// Once it gets to 10, print "TEN!!!" instead of the number.

   for(var i = 0; i <= 50; i++) {

       if(i === 10) {
           console.log("TEN!!!");
       }

       else
       { console.log(i); }
   }


</script>



</body>
</html>
